server.port=9000

spring.datasource.url = jdbc:mysql://localhost:3306/library?useUnicode=true&\
  useSSL=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=\
  false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root2
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view = false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true
spring.jackson.serialization.fail-on-empty-beans = false
spring.datasource.tomcat.default-read-only=false

logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.path=logs
logging.file.max-size=3MB